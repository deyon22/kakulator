<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Converter</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.box{
  width:95%;
  max-width:900px;
  background:#111;
  padding:20px;
  border-radius:16px;
}
select,input{
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
table{
  width:100%;
  border-collapse:collapse;
  text-align:center;
}
th,td{
  border:1px solid #333;
  padding:12px;
}
th{
  background:#1e1e1e;
}
td{
  background:#000;
  font-size:18px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Crypto Converter (Per Kolom)</h2>

  <div class="controls">
    <input id="amount" type="number" value="1" step="0.0001">
    <select id="base"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>BTC</th>
        <th>ETH</th>
        <th>USDT</th>
        <th>USDC</th>
        <th>SOL</th>
        <th>BNB</th>
      </tr>
    </thead>
    <tbody>
      <tr id="result">
        <td>—</td><td>—</td><td>—</td><td>—</td><td>—</td><td>—</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
const coins = {
  btc: "bitcoin",
  eth: "ethereum",
  usdt: "tether",
  usdc: "usd-coin",
  sol: "solana",
  bnb: "binancecoin"
};

async function loadBase(){
  const base = document.getElementById("base");
  for(let c in coins){
    let o = document.createElement("option");
    o.value = c;
    o.text = c.toUpperCase();
    base.add(o);
  }
  convert();
}

async function convert(){
  let amount = parseFloat(document.getElementById("amount").value) || 1;
  let base = document.getElementById("base").value;

  let ids = Object.values(coins).join(",");
  let res = await fetch(
    `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`
  );
  let data = await res.json();

  let baseUsd = data[coins[base]].usd;

  let tds = document.querySelectorAll("#result td");
  let i = 0;
  for(let c in coins){
    let usd = data[coins[c]].usd;
    let value = (baseUsd / usd) * amount;
    tds[i].innerText = value.toFixed(6);
    i++;
  }
}

document.getElementById("amount").oninput = convert;
document.getElementById("base").onchange = convert;

loadBase();
</script>

</body>
</html>  }

  }
</script>

</body>
</html>
