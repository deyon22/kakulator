<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: Arial, sans-serif;
  }

  .calculator {
    width: 300px;
    background: #000;
    border-radius: 20px;
    padding: 20px;
  }

  .display {
    height: 80px;
    color: white;
    font-size: 36px;
    text-align: right;
    padding: 10px;
    overflow: hidden;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    height: 60px;
    font-size: 22px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
  }

  .number {
    background: #333;
    color: white;
  }

  .operator {
    background: #ff9500;
    color: white;
  }

  .function {
    background: #a5a5a5;
    color: black;
  }

  .zero {
    grid-column: span 2;
    border-radius: 40px;
  }
</style>
</head>

<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="function" onclick="clearAll()">C</button>
    <button class="function" onclick="backspace()">⌫</button>
    <button class="function" onclick="input('%')">%</button>
    <button class="operator" onclick="input('/')">÷</button>

    <button class="number" onclick="input('7')">7</button>
    <button class="number" onclick="input('8')">8</button>
    <button class="number" onclick="input('9')">9</button>
    <button class="operator" onclick="input('*')">×</button>

    <button class="number" onclick="input('4')">4</button>
    <button class="number" onclick="input('5')">5</button>
    <button class="number" onclick="input('6')">6</button>
    <button class="operator" onclick="input('-')">−</button>

    <button class="number" onclick="input('1')">1</button>
    <button class="number" onclick="input('2')">2</button>
    <button class="number" onclick="input('3')">3</button>
    <button class="operator" onclick="input('+')">+</button>

    <button class="number zero" onclick="input('0')">0</button>
    <button class="number" onclick="input('.')">.</button>
    <button class="operator" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");
  let current = "";

  function input(value) {
    if (current === "0") current = "";
    current += value;
    display.innerText = current;
  }

  function clearAll() {
    current = "";
    display.innerText = "0";
  }

  function backspace() {
    current = current.slice(0, -1);
    display.innerText = current || "0";
  }

  function calculate() {
    try {
      current = eval(current).toString();
      display.innerText = current;
    } catch {
      display.innerText = "Error";
      current = "";
    }
  }
</script>

</body>
</html>
