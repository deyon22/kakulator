<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Draft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <input type="text" placeholder="Cari Coin/Pasangan/Derivatif">
</header>

<div class="tabs">
  <span class="active">Pasar</span>
  <span>Alpha</span>
  <span>Grow</span>
  <span>Square</span>
</div>

<div class="subtabs">
  <span class="active">USDT</span>
  <span>BTC</span>
  <span>BNB</span>
</div>

<!-- INPUT DRAFT -->
<div class="input-box">
  <textarea id="input" placeholder="eth 266, btc 1, ada 20000"></textarea>
  <button onclick="renderMarket()">Update</button>
</div>

<!-- MARKET LIST -->
<div class="market-list" id="market"></div>

<script src="script.js"></script>
</body>
</html>
